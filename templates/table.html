<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Data Table</title>

        table{
            border-collapse: collapse;
            width: 100%;

        th,td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

  </head>
  <body>
    <h2>Predicted data</h2>
    {{ table | safe }}
  </body>
</html>
